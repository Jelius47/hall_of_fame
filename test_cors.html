<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>CanvasQuest CORS Test</h1>

    <div class="test-section">
        <h2>Test 1: Health Check (GET)</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Claim Art (POST)</h2>
        <button onclick="testClaimArt()">Test Claim Art Endpoint</button>
        <div id="claim-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Direct OPTIONS Request</h2>
        <button onclick="testOptions()">Test OPTIONS Request</button>
        <div id="options-result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                resultDiv.textContent = '✅ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = '❌ ERROR!\n\n' + error.message;
                resultDiv.className = 'result error';
            }
        }

        async function testClaimArt() {
            const resultDiv = document.getElementById('claim-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_URL}/auth/claim-art`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        artist_name: 'TestArtist' + Date.now(),
                        email: 'test@example.com'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = '✅ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = '⚠️ Response (Status ' + response.status + '):\n\n' + JSON.stringify(data, null, 2);
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = '❌ ERROR!\n\n' + error.message;
                resultDiv.className = 'result error';
            }
        }

        async function testOptions() {
            const resultDiv = document.getElementById('options-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_URL}/auth/claim-art`, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type',
                        'Origin': 'http://localhost:5173'
                    }
                });

                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });

                resultDiv.textContent = `✅ OPTIONS SUCCESS! Status: ${response.status}\n\nResponse Headers:\n${JSON.stringify(headers, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = '❌ ERROR!\n\n' + error.message;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
