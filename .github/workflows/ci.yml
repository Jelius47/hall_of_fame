name: CI/CD - Test, Build & Deploy

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run linting
        run: |
          cd backend
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Test Docker build
        run: |
          cd backend
          docker build -t canvasquest-backend:test .

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linting
        run: |
          cd frontend
          npm run lint || true

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: http://localhost:8000/api

      - name: Test Docker build
        run: |
          cd frontend
          docker build -t canvasquest-frontend:test \
            --build-arg VITE_API_URL=http://localhost:8000/api .

  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:8000/api' }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file for deployment
        run: |
          cat > .env << EOF
          # Database
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

          # Backend
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}

          # Frontend
          VITE_API_URL=${{ secrets.VITE_API_URL }}

          # GitHub Container Registry
          GITHUB_REPOSITORY=${{ github.repository }}
          IMAGE_TAG=${{ github.sha }}
          EOF

      - name: Create updated docker-compose
        run: |
          # Create a production docker-compose file
          sed "s/\${GITHUB_REPOSITORY}/${{ github.repository }}/g" docker-compose.yml > docker-compose.prod.yml
          sed -i "s/\${IMAGE_TAG}/${{ github.sha }}/g" docker-compose.prod.yml

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: ".env,docker-compose.prod.yml"
          target: "~/canvasquest"
          rm: false

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ~/canvasquest

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Stop and remove existing containers (keep volumes)
            docker-compose -f docker-compose.prod.yml down

            # Pull the specific images we just built
            docker pull ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
            docker pull ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}

            # Start new containers
            docker-compose -f docker-compose.prod.yml up -d

            # Wait for services to be ready
            echo "Waiting for services to start..."
            sleep 30

            # Run database migrations
            docker-compose -f docker-compose.prod.yml exec -T backend alembic upgrade head || echo "Migrations may have failed or already applied"

            # Clean up unused images
            docker image prune -f

            echo "üöÄ Deployment completed successfully!"
            echo "üì¶ Backend: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}"
            echo "üì¶ Frontend: ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}"

      - name: Health Check
        run: |
          echo "Waiting for services to be fully ready..."
          sleep 45
          curl -f http://${{ secrets.SERVER_HOST }}/api/health || \
          curl -f http://${{ secrets.SERVER_HOST }}:8000/api/health || \
          echo "Health check failed - but deployment may still be successful"

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Frontend: http://${{ secrets.SERVER_HOST }}"
          echo "üîß Backend API: http://${{ secrets.SERVER_HOST }}:8000"
          echo "üê≥ Images: ghcr.io/${{ github.repository }}"
