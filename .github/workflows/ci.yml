name: CI - Test & Build

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run linting
        run: |
          cd backend
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Test Docker build
        run: |
          cd backend
          docker build -t canvasquest-backend:test .

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linting
        run: |
          cd frontend
          npm run lint || true

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: http://localhost:8000/api

      - name: Test Docker build
        run: |
          cd frontend
          docker build -t canvasquest-frontend:test \
            --build-arg VITE_API_URL=http://localhost:8000/api .

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: |
          cd backend
          docker build -t canvasquest-backend:latest .

      - name: Build frontend image
        run: |
          cd frontend
          docker build -t canvasquest-frontend:latest \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:8000/api' }} .

      - name: Test compose stack
        run: |
          docker-compose config

      - name: Success notification
        run: |
          echo "âœ… All tests passed and images built successfully!"
