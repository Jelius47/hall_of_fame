name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create .env file
        run: |
          cat > .env << EOF
          # Database
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

          # Backend
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}

          # Frontend
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          EOF

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "."
          target: "~/canvasquest"
          rm: false

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ~/canvasquest
            # Log in to GHCR to pull private images, if any
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker-compose down
            # Use docker-compose pull to get the new images you just pushed
            docker-compose pull
            docker-compose up -d

            # Wait for services to be healthy
            sleep 10

            # Run database migrations if needed
            docker-compose exec -T backend alembic upgrade head || true

            # Show running containers
            docker-compose ps

            # Clean up old images
            docker image prune -f

      - name: Health Check
        run: |
          sleep 20
          curl -f http://${{ secrets.SERVER_HOST }}/health || exit 1
          curl -f http://${{ secrets.SERVER_HOST }}:8000/api/health || exit 1

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸŒ Frontend: http://${{ secrets.SERVER_HOST }}"
          echo "ðŸ”§ Backend: http://${{ secrets.SERVER_HOST }}:8000"

      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details."
